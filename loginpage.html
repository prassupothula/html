<html>
    <body>
        <h1>student login</h1>
        <div>
            <label for="first name">First Name:</label>
            <input name="first name" type="text" required/>
        </div>
        <div>
            <label for="last name">Last Name:</label>
            <input name="last name" type="text" required/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input name="email" type="email" required/>
        </div>
        <div>
            <label for="phonenumber">Mobile Number:</label>
            <input name="phone number" type="number" required/>
        </div>
        <div>
                <label for="gender">Gender: </label>
                <label for="male"><input type="radio" name="gender" value="male">Male</label>
                <label for="female"><input type="radio" name="gender" value="female">Female</label>
                <label for="others"><input type="radio" name="gender" value="Others">Others</label>
        </div>
        <div>
            <label for="address">Address:</label>
            <input name="address" type="text"/>
        </div>
        <div>
            <label for="branch">Branch:</label>
            <input name="branch" type="text"/>
        </div>
        <div>
            <button>Submit</button>
        </div>

    </body>
    
</html>
