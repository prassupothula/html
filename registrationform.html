<form action="/edyst.com">
<h1>Registration form</h1>
<div>
  <label for="firstname">First Name:</label>
  <input name="firstname" type="text" required />
</div>
<div>
  <label for="lastname">Last Name:</label>
  <input name="lastname" type="text" required />
</div>
<div>
  <label for="email">Email address:</label>
  <input name="useremail" type="email" required />
</div>
<div>
  <label for="gender">Gender:</label>
  <div class="gender">
    <label for="male"><input type="radio" name="gender" value="male" required>Male</label>
    <label for="female"><input type="radio" name="gender" value="female" required>Female</label>
    <label for="other"><input type="radio" name="gender" value="other" required>Other</label>
  </div>
</div>
<div>
  <label for="address">Address:</label>
  <textarea id="Address" name="Address"
          rows="5" cols="33">
  </textarea>
</div>
<div>
  <label for="company">Company Name:</label>
  <input name="company" type="text" required />
</div>
<div>
  <label for="role">Role:</label>
  <select name="role" id="role">
    <option value="developer">Developer</option>
    <option value="sales">Sales</option>
    <option value="admin">Admin</option>
  </select>
</div>
<div>
  <label for="country">Country:</label>
  <select name="country" id="country">
    <option value="india">India</option>
    <option value="japan">Japan</option>
    <option value="russia">Russia</option>
  </select>
</div>
  <div class="is-robot">
 <label><input value="is-robot" type="checkbox" name="isRobot" required/> Robot</label>
    <div><button>Create a free account</button></div>
 </div>
 </form>
